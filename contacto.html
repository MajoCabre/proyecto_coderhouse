<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Este es mi portafolio, aquí sabrás cómo ponerte en contacto conmigo">
  <meta name="keywords" content="Portafolio, Trabajos, Programacion, Desarrollo Web, Frontend, Contacto">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/estilos.css">
  <link rel="icon" type="image/x-icon" href="./media/telefono.png">

  <title>Contacto</title>
</head>

<body>
  <header class="cabecera">
    <img src="./media/telefono.png" alt="computadora">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="yo.html">¿Quién soy?</a></li>
        <li><a href="proyectos.html">Proyectos</a></li>
        <li><a href="educacion.html">Educación</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contacto">
      <h2 class="contacto--subtitulo">Contacto</h2>

      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Mail:</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              required>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            País
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Argentina</a></li>
            <li><a class="dropdown-item" href="#">Colombia</a></li>
            <li><a class="dropdown-item" href="#">Venezuela</a></li>
          </ul>
        </div>

        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Escríbenos tu consulta..</label>
          <input type="text" class="form-control" id="validationDefault05" placeholder="Consulta..." required>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Quiero que me contacten
            </label>
          </div>
        </div>
        <div class="contacto--boton">
          <button type="reset">Borrar mis datos</button>
          <button type="submit">Enviar</button>
        </div>

      </form>

    </section>

  </main>

  <footer class="footer">
    <h5 class="footer--contacto">Contacto</h5>
    <div class="social-icons">
      <a href=".">
        <div class="instagram-icon"></div>
      </a>
      <a href=".">
        <div class="linkedin-icon"></div>
      </a>
      <a href=".">
        <div class="whatsapp-icon"></div>
      </a>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</body>

</html>
